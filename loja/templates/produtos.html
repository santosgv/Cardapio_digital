{%extends 'base.html'%}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'loja/css/home.css' %}" >
{% endblock %} 
{% block 'body' %}

<div class="container-fluid">
<h1 class="text-center">Pagina produto</h1>

<div class="container-fluid">
    <div class="row menu container-fluid">
        
        {% for produto in produtos %}
            <div class="card text-center" style="width: 18rem;">
        <img src="/media/{{produto.img}}" class="card-img-top" alt="...">
                <div class="card-body">
        <h5 class="card-title">{{produto}}</h5>
        <p class="card-text">{{produto.descricao}}</p>
        <a href="{% url 'produto' produto.id  %}" class="btn btn-primary">Ver</a>
                </div>
            </div>
        
        {% endfor%}
    </div>
    
    <br>

</div>
{% endblock %}
